<!DOCTYPE html>
<html>
<head>
	<title>Add To Cart</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<h1 style="color:#fff">Johanray Food Restaurant</h1>
	<img src="images/cart.png" height="50" width="50" id="basketImage" onclick="clickCart()"><br>
	<h2 id="itemCounter">0</h2>
	<p id="orderTotal"></p>

	<div class="product">
		<img src="images/Beef Biryani.jpg" height="150" width="150">
		<h3>Beef Biryani</h3>
		<button onclick="addToCart(Beef_Biryani)" class="btn btn-primary">Add To Cart</button>	
	</div>

	<div class="product">
		<img src="images/chicken biryani.jpg" height="150" width="150">
		<h3>Chicken Biryani</h3>
		<button onclick="addToCart(Beef_Biryani)" class="btn btn-primary">Add To Cart</button>	
	</div>

	<div class="product">
		<img src="images/Egg Biryani.jpg" height="150" width="150">
		<h3>Egg Biryani</h3>
		<button onclick="addToCart(Beef_Biryani)" class="btn btn-primary">Add To Cart</button>	
	</div>

	<div class="product">
		<img src="images/Kaadai Biryani.jpg" height="150" width="150">
		<h3>Kaadai Biryani</h3>
		<button onclick="addToCart(Beef_Biryani)" class="btn btn-primary">Add To Cart</button>	
	</div>

	<div class="product">
		<img src="images/Mutton biryani.jpg" height="150" width="150">
		<h3>Mutton Biryani</h3>
		<button onclick="addToCart(Beef_Biryani)" class="btn btn-primary">Add To Cart</button>	
	</div>


	<script type="text/javascript" src="script.js"></script>

</body>
</html>
